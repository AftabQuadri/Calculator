<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
    </style>
</head>

<body>

    <div class="outer ">
        <div class="calcBody ">
            <div class="input">
                <textarea name="userinput" id="userinput"></textarea>
            </div>
            <div class="result">

            </div>
            <div class="topelements">
                <button class="top button" id="root">√x</button>
                <button class="top button" id="square">x²</button>
                <button class="top button" id="(">(</button>
                <button class="top button" id=")">)</button>

            </div>
            <div class="grid-container ">
                <button class="grid-item button" id="allclear">AC</button>
                <button class="grid-item button" id="bakspace"><span
                        class="material-symbols-outlined">&LeftArrow;</span></button>
                <button class="grid-item button" id="division">/</button>
                <button class="grid-item button operator" id="multiply">&#10005</button>

                <button class="grid-item  button" id="seven">7</button>
                <button class="grid-item button" id="eight">8</button>
                <button class="grid-item button" id="nine">9</button>
                <button class="grid-item button operator" id="minus">–</button>

                <button class="grid-item button" id="four">4</button>
                <button class="grid-item button" id="five">5</button>
                <button class="grid-item button" id="six">6</button>
                <button class="grid-item button plus operator" id="plus">+</button>

                <button class="grid-item button" id="one">1</button>
                <button class="grid-item button" id="two">2</button>
                <button class="grid-item button" id="three">3</button>

                <button class="grid-item button" id="zero">0</button>
                <button class="grid-item button" id="dot">.</button>
                <button class="grid-item button equals operator" id="equals">=</button>

            </div>

        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>

</html>
